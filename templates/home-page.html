{% extends 'base.html' %}

{% block content %}
<ul>
{% for pet in pets %}
  <li>
    <p>{{ pet.name }}</p>
    <div>
      <img src="{{ pet.photo_url }}">
    </div>
    {% if pet.available %}
    <p><b>Available</b></p>
    {% endif %}
    <form action="/{{ pet.id }}" method="GET">
      <button>Edit Pet</button>
    </form>

  </li>
{% endfor %}
</ul>

<form action="/add" method="GET">
  <button>add</button>
</form>

{% endblock %}
